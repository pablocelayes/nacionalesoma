<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Análisis del comportamiento del género</title>
   <script type="text/javascript" src="d3.v3.min.js"></script>
   <link href="css/bootstrap.min.css" rel="stylesheet">
   <link href="css/mine.css" rel="stylesheet">
   <meta name="viewport" content="width=device-width, initial-scale=1">
 </head>
 <body>
   <div class="container">
     <H2>
     <span id="categoria">Clasificados</span> por género en la OMA del año
     <span id="year-value">1998</span>
     </H2>
	 <br>
     <div class="row">
       <div class="col-md-3">
	 <form role="form">
	   <div class="form-group">
	     <label for="name">Seleccione categoría:</label>
	     <select class="form-control" id="cat_listbox">
	       <option>Clasificados</option>
	       <option>Aprobados</option>
	       <option>Premiados</option>
	     </select>
	   </div>
	 </form>
       </div>
       <div class="col-md-3">
	 <form role="form">
	   <div class="form-group">
	     <label for="name">Seleccione año:</label>
	     <select class="form-control" id="year_listbox">
	     </select>
	   </div>
	 </form>
       </div>
     </div>
     
     <div class="row">
       <div class="col-md-4" id="mapa"></div>
       <div class="col-md-4"><img src="leyenda-géneros.svg" heigth="350px" width="350px" ></img></div>
     </div>
     <script type="text/javascript" src="generos.js"></script>
     </body>
</html>

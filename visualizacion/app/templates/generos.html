<div class="container">
  <H2>
    <center>
      <strong>
        <span id="categoria_gen">Clasificados</span> por género en la OMA del año
        <span id="year_gen">1998</span>
      </strong>
    </center>
    <H3><center>y valores porcentuales de participantes femeninos.</center></H3>
  </H2>
  <br>
  <br>
  <div class="row">
    <div class="col-md-3">
      <form role="form">
        <div class="form-group">
          <label for="name">Seleccione categoría:</label>
          <select class="form-control" id="cat_listbox_gen">
            <option>Clasificados</option>
            <option>Aprobados</option>
            <option>Premiados</option>
          </select>
        </div>
      </form>
    </div>
    <div class="col-md-3">
      <form role="form">
        <div class="form-group">
          <label for="name">Seleccione año:</label><span id="year_label_gen"></span>
          <input type="range" min="1998" max="2014" id="year_range_gen"></input>
        </div>
      </form>
    </div>
    <div class="col-md-3">
      <h4>
        <span id="prov_gen"></span>
        <span id="percent_gen"></span>
      </h4>
    </div>
  </div>

  <div class="row">
    <div class="col-md-5"><div class="svg-gen" id="mapa_gen"></div></div>
    <div class="col-md-4">
      <div class="row">
        <div class='my-legend'>
          <div class='legend-title'>Valores intermedios</div>
          <div class='legend-scale'>
            <ul class='legend-labels'>
              <li><span style='background:#FF6496;'></span>100% chicas</li>
              <li><span style='background:#6496FF;'></span>100% chicos</li>
              <li><span style='background:#800080;'></span>Chicas = Chicos</li>
              <li><span style='background:#DCDCDC;'></span>Sin representantes</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row" style="margin:30px;">
        <div class="nany"><div class="col-md-2" id="prog_nac_gen"></div></div>
      </div>
      <div class="row" style="margin:30px;">
        <div class="nany"><div class="col-md-2" id="prog_prov_gen"></div></div>
      </div>
      <div class="row">
        <div class="nany"><div class="col-md-2" id="prog_prov_percent_gen"></div></div>
      </div>
    </div>
  </div>
</div>
